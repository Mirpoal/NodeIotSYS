<div class="page-header">
    <ol class="heading">
        <li><a ui-sref="main.helper">MAC管理</a></li>
    </ol>
</div>

<div class="panel panel-default">
    <div class="panel-body table-responsive">
        <table class="table table-hover">
            <thead class="text-center">
            <tr>
                <th>设备名</th>
                <th>设备待授权码</th>
                <th>物理地址（MAC）</th>
                <th>是后授权</th>
            </tr>
            </thead>
            <tbody class="text-center">
            <tr ng-repeat="mac in macList">
                <td>{{mac.sensorname}}</td>
                <td>{{mac.auth}}</td>
                <td>{{mac.mac}}</td>
                <td>{{mac.match}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
