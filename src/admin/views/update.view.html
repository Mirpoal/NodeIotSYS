<div class="page-header clearfix">
    <ol class="heading">
        <li><a ui-sref="main.developer">新增设备</a></li>
        <li><a ui-sref="main.developer.link">设备更新</a></li>
    </ol>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <form ng-submit="updatedevice()" class="form-horizontal" id="update_deviceForm" name="categoryForm" novalidate>
            <div class="form-group">
                <label for="mac" class="col-sm-2 control-label">* MAC：</label>
                <div class="col-sm-10">
                    <input ng-model="update_mac" class="form-control" id="mac" type="text" name="mac" placeholder="请输入设备MAC" required>
                </div>
            </div>
            <div class="form-group">
                <label for="auth" class="col-sm-2 control-label">* 授权码：</label>
                <div class="col-sm-10">
                    <input ng-model="update_auth" class="form-control" id="auth" type="text" name="auth" placeholder="请输入设备名" required>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">设备描述：</label>
                <div class="col-sm-10">
                    <textarea ng-model="update_description" class="form-control" id="description" name="description" rows="3" placeholder="设备描述"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
<button class="btn btn-primary pull-right" form="update_deviceForm" type="submit"><i class="fa fa-save"></i> 更新设备</button>
