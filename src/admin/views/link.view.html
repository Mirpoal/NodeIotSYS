<div class="page-header clearfix">
    <ol class="heading">
        <li><a ui-sref="main.developer">新增设备</a></li>
        <li><a ui-sref="main.developer.link">新连设备</a></li>
    </ol>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <form ng-submit="savedevice()" class="form-horizontal" id="deviceForm" name="deviceForm" novalidate>
            <div class="form-group">
                <label for="mac" ng-pattern="/([A-Fa-f0-9]{2}:){5}[A-Fa-f0-9]{2}/" class="col-sm-2 control-label">* MAC：</label>
                <div class="col-sm-10">
                    <input ng-model="mac" class="form-control" id="mac" type="text" name="mac" placeholder="请输入设备匹配MAC" required>
                </div>
                <p ng-show="deviceForm.mac.$touched && deviceForm.mac.$error.pattern">请输入正确格式的MAC</p>
            </div>
            <div class="form-group">
                <label for="auth" class="col-sm-2 control-label">* 授权码：</label>
                <div class="col-sm-10">
                    <input ng-model="auth" class="form-control" id="auth" type="text" name="auth" placeholder="请输入设备授权码" required>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">设备描述：</label>
                <div class="col-sm-10">
                    <textarea ng-model="description" class="form-control" id="description" name="description" rows="3" placeholder="设备描述"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
<button ng-disabled="accountForm.$invalid" class="btn btn-primary pull-right" form="deviceForm" type="submit"><i class="fa fa-save"></i> 关联设备</button>
