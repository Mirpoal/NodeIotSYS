<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="关闭"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="deleteModalTitle">警告</h4>
            </div>
            <div class="modal-body">
                <h4 class="text-center">您确定解除与该授权信息关联的设备？</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button ng-disabled="transmit" ng-click="deleteAuth()" type="button" class="btn btn-danger">确认删除</button>
            </div>
        </div>
    </div>
</div>
<div ui-view class="view">
    <div class="page-header clearfix">
        <ol class="heading pull-left">
            <li><a ui-sref="main.developer">密钥管理</a></li>
        </ol>
        <a ui-sref="main.developer.link" class="btn btn-primary btn-sm pull-right"><i class="fa fa-pencil"></i> 授权新设备</a >
    </div>
    <div class="panel panel-default">
        <div class="panel-body table-responsive">
            <table class="table table-hover">
                <thead class="text-center">
                <tr>
                    <th>授权MAC</th>
                    <th>授权码</th>
                    <th>设备描述</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody class="text-center">
                    <tr ng-repeat="device in devicesList">
                        <td>{{device.mac}}</td>
                        <td>{{device.auth}}</td>
                        <td>{{device.description}}</td>
                        <td>
                            <button ng-click="$parent.$parent.deletedeviceId = device._id" class="btn btn-default btn-xs" type="button" data-toggle="modal" data-target="#deleteModal"><i class="fa fa-trash-o"></i> 删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
